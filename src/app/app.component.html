<div class="search-block">
  <input
    appInputKeydownArrows
    type="search"
    placeholder="What needed to be search ?"
    [(ngModel)]="inputValue"
    #searchArea
  />
  <ul (setValue)="insertValue($event)" appUlKeydownArrows>
    <li
      [value]="result"
      tabindex="1"
      (click)="selectResult(result)"
      (keydown.enter)="selectResult(result)"
      *ngFor="let result of results"
      class="search-result"
    >
      {{ result }}
    </li>
  </ul>
</div>
